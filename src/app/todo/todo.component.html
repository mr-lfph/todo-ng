<div class="row justify-content-center md-3">
    <div class="col-md-4 text-center">
        <h1  style="color: white">To Do'S </h1>
        <p class="text-info">
            Welcome to To Do
        </p>
    </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <form #f="ngForm" (ngSubmit)='f.form.valid && onSubmit(f)'  class="form-inline">
                <div class="col-md-10 form-group">
                    <input type="text" [(ngModel)]='todoValue' required #todo='ngModel' [ngClass]="{'border-danger': f.submitted && todo.invalid }" placeholder="Add New Todos Here" name="todoText" class="form-control-plaintext drop-shadow">
                </div>
                <button type="submit"  class="btn col-md-2 btn-todo btn-block drop-shadow text-success">
                    {{dataStatus}}
                </button>
                <div class="text-danger ml-3" *ngIf='f.submitted && todo.invalid && todo.errors.required'>To do  is Required...</div>
            </form>
        </div>
    </div>
    <div class="row todo-list justify-content-center">
        <div class="col-md-6">
            <div class="card" *ngFor='let todo of todos'>
                <div class="card-body">
                    <div class="clearfix">
                        <div class="float-left text-secondary">
                            <i class="far fa-circle text-danger" *ngIf='!todo.data.isCompleted'></i>
                            <i class="fas fa-check text-success" *ngIf='todo.data.isCompleted'></i>
                            {{todo.data.todo}}
                            <hr *ngIf='todo.data.isCompleted'>
                        </div>
                        <div class="float-right">
                            <i class="far fa-check-circle text-success" (click)='completeTodo(todo.id)' *ngIf='!todo.data.isCompleted'></i>
                            <i class="far fa-times-circle text-danger" (click)='uncompleteTodo(todo.id)' *ngIf='todo.data.isCompleted'></i>
                            <div class="todo-tools">
                                <small>
                                    <i class="fas fa-pencil-alt text-warning" (click)='onEdit(todo.data.todo, todo.id)'></i>
                                    <i class="fas fa-trash text-danger" (click)='onDelete(todo.id)'></i>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
